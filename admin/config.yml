backend:
  name: github
  repo: ali695/Health-Wellness-Hub
  branch: main
  base_url: https://misty-heart-315e.ma7122671.workers.dev
  auth_endpoint: auth

media_folder: "attached_assets/uploads"
public_folder: "/attached_assets/uploads"

publish_mode: editorial_workflow

collections:

  # ================= BLOG =================
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    extension: "md"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/base.njk" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Meta Title", name: "meta_title", widget: "string" }
      - { label: "Meta Description", name: "meta_description", widget: "text" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Permalink", name: "permalink", widget: "hidden", default: "/blog/{{slug}}/" }
      - { label: "Body", name: "body", widget: "markdown" }

  # ================= PAGES =================
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    extension: "md"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/base.njk" }
      - { label: "Page Title", name: "title", widget: "string" }
      - { label: "Meta Title", name: "meta_title", widget: "string" }
      - { label: "Meta Description", name: "meta_description", widget: "text" }
      - { label: "Permalink", name: "permalink", widget: "string", default: "/{{slug}}/" }
      - { label: "Body Content", name: "body", widget: "markdown" }

  # ================= CALCULATORS =================
  - name: "calculators"
    label: "Calculators"
    folder: "content/calculators"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    extension: "md"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/base.njk" }
      - { label: "Calculator Name", name: "title", widget: "string" }
      - { label: "Meta Title", name: "meta_title", widget: "string" }
      - { label: "Meta Description", name: "meta_description", widget: "text" }
      - { label: "Intro Text", name: "intro", widget: "markdown" }
      - { label: "FAQ Section", name: "faq", widget: "markdown" }
      - { label: "Permalink", name: "permalink", widget: "hidden", default: "/calculators/{{slug}}/" }
