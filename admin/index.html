<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Wellness CMS</title>
  </head>
  <body>
    <script>
      // Must be set before Decap loads
      window.CMS_MANUAL_INIT = true;
    </script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      CMS.init({
        config: {
          backend: {
            name: "github",
            repo: "ali695/Health-Wellness-Hub",
            branch: "main",
            base_url: "https://misty-heart-315e.ma7122671.workers.dev",
            auth_endpoint: "auth",
          },
          media_folder: "attached_assets/uploads",
          public_folder: "/attached_assets/uploads",
          collections: [
            {
              name: "blog",
              label: "Blog Posts",
              folder: "content/blog",
              create: true,
              slug: "{{slug}}",
              format: "frontmatter",
              extension: "md",
              fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "Meta Title", name: "meta_title", widget: "string" },
                { label: "Meta Description", name: "meta_description", widget: "text" },
                { label: "Publish Date", name: "date", widget: "datetime" },
                { label: "Featured Image", name: "image", widget: "image", required: false },
                { label: "Body", name: "body", widget: "markdown" },
              ],
            },
            {
              name: "pages",
              label: "Pages",
              folder: "content/pages",
              create: true,
              slug: "{{slug}}",
              format: "frontmatter",
              extension: "md",
              fields: [
                { label: "Page Title", name: "title", widget: "string" },
                { label: "Meta Title", name: "meta_title", widget: "string" },
                { label: "Meta Description", name: "meta_description", widget: "text" },
                { label: "Body Content", name: "body", widget: "markdown" },
              ],
            },
            {
              name: "calculators",
              label: "Calculators",
              folder: "content/calculators",
              create: true,
              slug: "{{slug}}",
              format: "frontmatter",
              extension: "md",
              fields: [
                { label: "Calculator Name", name: "title", widget: "string" },
                { label: "Meta Title", name: "meta_title", widget: "string" },
                { label: "Meta Description", name: "meta_description", widget: "text" },
                { label: "Intro Text", name: "intro", widget: "markdown" },
                { label: "FAQ Section", name: "faq", widget: "markdown" },
                { label: "Body Content", name: "body", widget: "markdown", required: false },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
